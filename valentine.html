<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff4e50, #fc913a);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .message-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.5s ease-out;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            margin: 0;
        }

        p {
            font-size: 1.8rem;
            color: #fff;
            margin-top: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out;
        }

        button {
            background-color: #ff3b3b;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        button:focus {
            outline: none;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('heart2.png') no-repeat center center/contain;
            opacity: 0.8;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(0.8); opacity: 1; }
            50% { transform: translateY(-150px) scale(1); opacity: 0.6; }
            100% { transform: translateY(-300px) scale(1.2); opacity: 0; }
        }

        #yay {
            font-size: 4rem;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            margin-top: 30px;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="message-container">
        <h1>You are my laptop,</h1>
        <p>Will you be my Valentine?</p>
        <button onclick="yesClicked()">YES</button>
        <div id="yay">YAYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY!</div>
    </div>
    <div class="heart-container"></div>
    
    <script>
        function yesClicked() {
            // Show the "YAYYYYY" text
            document.getElementById("yay").style.display = "block";

            // Trigger the confetti blast
            confetti({
                particleCount: 200,
                spread: 360,
                origin: { y: 0.6 },
                colors: ['#ff4e50', '#fc913a', '#ff3b3b', '#ff1493'],
                gravity: 0.8
            });

            // Hide the button after clicking
            document.querySelector("button").style.display = "none";
        }

        // Function to generate floating hearts
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                document.querySelector(".heart-container").appendChild(heart);
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            }
        }
        createHearts();
    </script>
</body>
</html>
