<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            background: url('heart.png') no-repeat center center/cover, linear-gradient(135deg, #ff4e50, #fc913a);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.4);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            background-color: #ff3b3b;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        button:focus {
            outline: none;
        }

        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('heart2.png') no-repeat center center/contain;
            opacity: 0.8;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(0.8); opacity: 1; }
            50% { transform: translateY(-200px) scale(1); opacity: 0.6; }
            100% { transform: translateY(-400px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valentine Proposal</h1>
        <div class="buttons">
            <button onclick="openValentinePage()">YES</button>
            <button onclick="openValentinePage()">YES</button>
        </div>
    </div>
    <div class="heart-container"></div>
    <script>
        function openValentinePage() {
            window.location.href = "valentine.html";
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                document.querySelector(".heart-container").appendChild(heart);
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            }
        }
        createHearts();
    </script>
</body>
</html>
